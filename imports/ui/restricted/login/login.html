<template name="login">
  {{#unless currentUser}}
  <form class="login">
    <div class="mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand gradient mdl-color-text--primary-contrast">
        <h2 class="mdl-card__title-text">{{constants.emoji}} Restricted Area</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="username" name="username" id="username">
          <label class="mdl-textfield__label" for="username">Username</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="password" name="password" id="password">
          <label class="mdl-textfield__label" for="password">Password</label>
        </div>
      </div>
      <div class="mdl-card__actions mdl-card--border mdl-typography--text-center">
        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Login
        </button>
      </div>
    </div>
    <p class="mdl-typography--text-center">return to <a href="/">{{constants.title}}</a></p>
  </form>
  {{/unless}}
</template>
